<h2>Your test program</h2>
<form id="form">
    <div style="display: flex; flex-direction: column">
    <textarea id="program"" rows=25 cols=100>
    type t = { x : string; y : int; z : bool };

    let main (x : t) =
      if x.z then
        if x.y > 10 && x.x = "hello" then
           1
        else if x.y < 11 then
           2
        else
           3
      else
        if x.y < 99 then
           4
        else if x.x = "wowza" then
           5
        else
           6
    </textarea>
    </div>

    <button type="submit" id="submit">Submit</button>
</form>

<h2>Regions</h2>
<div id="output"></div>

<script src="./test.js"></script>
